version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: boilerstat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: boilerstat
      POSTGRES_USER: boilerstat
      POSTGRES_PASSWORD: poipoi
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boilerstat -d boilerstat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
